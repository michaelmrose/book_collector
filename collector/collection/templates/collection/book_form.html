{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1 class="title">{{object.name}}</h1>
{% else %}
<h1 class="title">Add Book</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <p>
        <br><a href="/authors/create" target="_blank">Add new author</a>
    </p>
    <p>
        <input type="submit" class="button mt-5 has-background-primary has-text-light" value="Submit">
    </p>
</form>
{% endblock %}
