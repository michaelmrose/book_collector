{% extends 'base.html' %}

{% block content %}
<h1 class="title is-3 mt-3">Series <a href="/series/create" class="button">+</a></h1>
{% for series in series_list %}
<div class="card">
    <div class="card-header">
        <div class="card-header-title">{{series.title}}</div>
    </div>
    <div class="card-content">
        {% if series.books.all%}
        <ul>
            {% for book in series.books.all %}
            <li><a href="/books/{{book.id}}/">{{book.title}}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="card-footer">
        <a class="button has-background-info has-text-info-light" href="/series/{{series.id}}">Details</a>
    </div>
</div>
{% endfor %}
{% endblock %}
