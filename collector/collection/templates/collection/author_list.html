{% extends 'base.html' %}

{% block content %}
<h1 class="title is-3">Authors</h1>
{% for author in author_list %}
<div class="card">
    <div class="card-header">
        <div class="card-header-title">{{author.name}}</div>
    </div>
    <div class="card-content">
    </div>
    <div class="card-footer">
        <a class="button" href="/authors/{{author.id}}">Details</a>
    </div>
</div>
{% endfor %}
{% endblock %}
